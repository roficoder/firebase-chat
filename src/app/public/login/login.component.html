<mat-card>
    <mat-card-title class="default-color">Login</mat-card-title>
    <mat-card-content>
        <form (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text"  #email="ngModel" email name="email" [(ngModel)]="insertLogin.email" matInput placeholder="Enter Email">
                </mat-form-field>
                <span *ngIf="email.touched && email?.errors?.['email']" class="error">*email not valid</span>
                <span *ngIf="email.touched && email?.errors?.['required']" class="error">*email is required</span>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" name="password" [(ngModel)]="insertLogin.password" matInput
                        placeholder="Enter Password">
                </mat-form-field>
            </p>

            <!-- <p *ngIf="error" class="error">
                {{ error }}
            </p> -->

            <div class="button">
                <button type="submit" mat-stroked-button class="default-btn">Login</button>
            </div>

            <div class="button--center">
                <button type="button" mat-stroked-button class="default-btn--1" (click)="gotoSignUP()">Create Account</button>
            </div>
            <div class="button--center">
                <button type="button" mat-stroked-button class="default-btn--2" (click)="loginWithGoogle()">Continue With Google</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
