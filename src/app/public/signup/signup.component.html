<mat-card>
    <mat-card-title class="default-color">Sign UP</mat-card-title>
    <mat-card-content>
        <form (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" name="email" [(ngModel)]="insertSignUp.email" matInput placeholder="Enter Email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" name="password" [(ngModel)]="insertSignUp.password" matInput
                        placeholder="Enter Password">
                </mat-form-field>
            </p>

            <!-- <p *ngIf="error" class="error">
                {{ error }}
            </p> -->

            <div class="button">
                <button type="submit" mat-stroked-button  class="default-btn--1" >Sign UP </button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
